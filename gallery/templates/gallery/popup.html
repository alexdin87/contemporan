<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ painting.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            text-align: center;
            background-color: #fdfdfd;
            color: #333;
        }

        a.back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #0077cc;
        }

        img.painting-img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            margin: 20px 0;
        }

        .info p {
            font-size: 1rem;
            margin: 8px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            a.back-link {
                font-size: 1rem;
            }

            .info p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'gallery' %}" class="back-link">‚Üê Back to Gallery</a>

    <h2>{{ painting.title }}</h2>
    <img class="painting-img" src="{{ painting.image.url }}" alt="{{ painting.title }}">

    <div class="info">
        <p><strong>Author:</strong> {{ painting.author }}</p>
        <p><strong>Year:</strong> {{ painting.year }}</p>
        <p><strong>Size:</strong> {{ painting.size }}</p>
        <p>{{ painting.description }}</p>
    </div>
</body>
</html>
