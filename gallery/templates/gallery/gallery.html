<!DOCTYPE html>
<html>
<head>
    <title>Contemporan Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>

<!-- ✅ Sticky Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'welcome' %}">Contemporan</a>
    
    <!-- ✅ Toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- ✅ Collapsible menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'welcome' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- ✅ Page Content -->
<div class="container mt-4">
    <div class="text-center mb-4">
        <h1>Contemporan Paintings</h1>
    </div>

    <div class="row">
        {% for painting in paintings %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="{% url 'painting_popup' painting.pk %}">
                    <img src="{{ painting.image.url }}" class="card-img-top" alt="{{ painting.title }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ painting.title }}</h5>
                    <p class="card-text">{{ painting.author }} - {{ painting.year }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- ✅ Footer -->
<footer class="bg-light text-center py-3 mt-5 border-top">
    <p class="mb-0">© 2025 Contemporan | Contact us at <a href="mailto:picturicontemporane@gmail.com">picturicontemporane@gmail.com</a></p>
</footer>

</body>
</html>
